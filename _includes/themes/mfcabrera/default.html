<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}
    <meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}"/>
    <meta name="description" content="Miguel Fernando Cabrera Blog"/>
    <meta name="keywords" content="personal,miguel
    cabrera,colombia,cumbia,accordion,ruby, machine learning">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">
    <link href="{{ ASSET_PATH }}/bootstrap/css/mfcabrera.css"
          rel="stylesheet" type="text/css" media="all">
    <link rel="alternate"
       type="application/atom+xml"
       title="Miguel Cabrera's Blog"
       href="http://feeds.feedburner.com/MiguelCabrera" />
   


    <!-- Le fav and touch icons -->
  <!-- Update these with your own images -->
    <!-- link rel="shortcut icon" href="images/favicon.ico"-->
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114"
  href="images/apple-touch-icon-114x114.png">



    <!-- google analytics -->
    <script type="text/javascript">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', '{{ site.google_tracking_id }}']);
  _gaq.push(['_trackPageview']);

  (function() {
  var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();
  
</script>
  
  </head>

  <body>

   
    <div class="container">

      <div class="content">
        {{ content }}

    
      
        </div>
      
     
      <footer>
        <p>&copy; {{ site.author.name }} 2012  
          with help from <a href="http://www.gnu.org/s/emacs/" target="_blank">Emacs</a>, 
          <a href="http://orgmode.org/" title="Org: an Emacs mode for Notes"
          target="_blank">Org-mode</a>, <a href="https://github.com/mojombo/jekyll"
          target="_blank"> Jekyll</a>  
          and <a href="http://twitter.github.com/bootstrap/" target="_blank">Twitter Bootstrap</a>
        </p>
      </footer>

  
    </div> <!-- /container -->
    {% include JB/analytics %}
  </body>
</html>
